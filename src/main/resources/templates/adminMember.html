<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 리스트</title>
</head>
<body>
<h2>유저 리스트</h2>
<table>
    <thead>
    <tr>
        <th>이메일</th>
        <th>이름</th>
        <th>생년월일</th>
        <th>권환</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${member}">
        <td th:text="${member.memberEmail}"></td>
        <td th:text="${member.memberName}"></td>
        <td th:text="${#strings.substring(member.memberBir.toString(), 0, 4)} + '.' +
              ${#strings.substring(member.memberBir.toString(), 4, 6)} + '.' +
              ${#strings.substring(member.memberBir.toString(), 6, 8)}"></td>
        <td th:text="${member.memberRole}"></td>
        <td><a th:href="@{'/Admin/memberDetail/' + ${member.id}}">수정/확인</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
