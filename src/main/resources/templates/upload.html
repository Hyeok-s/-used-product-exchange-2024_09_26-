<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록</title>
  <link rel="stylesheet" href="/css/home.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>상품 등록</h2>

<form th:action="@{/product/upload}" method="post" enctype="multipart/form-data">
  <label for="pName">상품명:</label>
  <input type="text" id="pName" name="pName" required>
  <br>
  <label for="pContent">상품 설명:</label>
  <textarea id="pContent" name="pContent" required></textarea>
  <br>
  <label for="pPrice">가격:</label>
  <input type="number" id="pPrice" name="pPrice" required>
  <br>
  <label for="pType">카테고리:</label>
  <input type="text" id="pType" name="pType" required>
  <br>
  <label for="pic">사진 업로드:</label>
  <input type="file" id="pic" name="pic">
  <br>
  <button type="submit">상품 등록</button>
</form>
<a href="/product/product">상품 목록으로 돌아가기</a>
</body>
</html>
