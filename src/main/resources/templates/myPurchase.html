<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<table>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>확정 버튼</th>
  </tr>
  <tr th:each="order : ${orders}">
    <!-- OrderEntity인 경우 -->
    <td th:text="${order.pName}"></td>
    <td th:text="${order.pPrice}"></td>

    <!-- 배송 완료 시에만 구매확정 버튼 표시 -->
    <td th:if="${order.deliveryStatus == 'f'}">
      <a th:href="@{'/order/finish/' + ${order.productId}}">구매확정</a>
    </td>
    <!-- 배송 전일 때 상품 취소 버튼 표시 -->
     <td th:if="${order.deliveryStatus == 'w'}">
       <a th:href="@{'/order/cancel/' + ${order.productId}}">상품취소</a>
     </td>

     <!-- 그 외의 상태는 버튼 비활성화 -->
    <td th:if="${order.deliveryStatus != 'f' && order.deliveryStatus != 'w'}">
  </tr>
</table>
