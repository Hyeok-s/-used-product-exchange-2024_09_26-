<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<table>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>배송 상태</th>
  </tr>
  <tr th:each="order : ${orders}">
    <td th:text="${order.product.pName}"></td>
    <td th:text="${order.paymentMethod}"></td>
    <td th:text="${order.deliveryStatus}"></td>
  </tr>
</table>
