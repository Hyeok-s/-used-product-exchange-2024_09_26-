<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<form action="/demo/login" method="post">
  이메일: <input type="email" name="email" /><br/>
  비밀번호: <input type="password" name="password" /><br/>
  <button type="submit">로그인</button>
</form>
<p th:if="${param.error}">
  로그인 실패! 이메일 또는 비밀번호를 확인하세요.
</p>
</body>
</html>
