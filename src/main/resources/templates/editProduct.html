<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: linear-gradient(to right, #f7f8f9, #e9ecef);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #495057;
    }

    input[type="text"], input[type="number"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
      border-color: #80bdff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    .file-input {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f3f5;
      border: 2px dashed #ced4da;
      border-radius: 10px;
      padding: 40px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .file-input:hover {
      background-color: #e9ecef;
    }

    .file-input i {
      font-size: 50px;
      color: #adb5bd;
    }

    .file-input span {
      margin-left: 10px;
      font-size: 18px;
      color: #6c757d;
    }

    .file-input input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    .price-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price-input input {
      flex: 1;
    }

    .price-input span {
      margin-left: 10px;
      font-size: 18px;
      color: #495057;
    }
  </style>
</head>
<body>
<h2>상품 등록</h2>

<form id="productForm" th:action="@{/product/update/} + ${check}" method="post" enctype="multipart/form-data">
  <input type="hidden" id="id" name="id" th:value="${productDTO.id}" required>

  <label for="pName">상품명:</label>
  <input type="text" id="pName" name="pName" th:value="${productDTO.pName}" required>

  <label for="pContent">상품 설명:</label>
  <textarea id="pContent" name="pContent" rows="5" th:text="${productDTO.pContent}" required></textarea>

  <label for="pPrice">가격:</label>
  <div class="price-input">
    <input type="text" id="pPrice" name="pPrice" th:value="${productDTO.pPrice}" required>
    <span>원</span>
  </div>

  <label for="pType1">카테고리:</label>
  <select id="pType1" name="pType1" th:value="${productDTO.pType1}" required>
    <option value="">카테고리를 선택하세요</option>
    <option value="디지털/가전">디지털/가전</option>
    <option value="의류">의류</option>
    <option value="도서">도서</option>
    <option value="취미">취미</option>
    <option value="반려용품">반려용품</option>
    <option value="기타물품">기타물품</option>
  </select>

  <label for="pType2">세부 카테고리:</label>
  <select id="pType2" name="pType2" th:value="${productDTO.pType2}" required>
    <option value="">먼저 상위 카테고리를 선택하세요</option>
  </select>

  <label for="pic">사진 업로드:</label>
  <div class="file-input">
    <i class="fas fa-upload"></i>
    <span>변경할 이미지를 선택하세요</span>
    <span>이미지를 업로드하지 않을시 기존 이미지로 업로드됩니다.</span>
    <input type="file" id="pic" name="pic" accept="image/*">
  </div>

  <label for="pic1">추가 사진 1:</label>
  <div class="file-input">
    <i class="fas fa-upload"></i>
    <span>이미지를 선택하세요</span>
    <input type="file" id="pic1" name="pic1" accept="image/*">
  </div>

  <label for="pic2">추가 사진 2:</label>
  <div class="file-input">
    <i class="fas fa-upload"></i>
    <span>이미지를 선택하세요</span>
    <input type="file" id="pic2" name="pic2" accept="image/*">
  </div>
  <button type="submit">수정 완료</button>
</form>

<a href="/">상품 목록으로 돌아가기</a>

<script>
  // 숫자에 쉼표 추가하는 함수
  function formatPrice(value) {
    return value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  // 쉼표를 제거하는 함수
  function unformatPrice(value) {
    return value.replace(/,/g, "");
  }

  // 가격 입력 도중 쉼표 자동 추가
  $('#pPrice').on('input', function() {
    let value = $(this).val();
    value = unformatPrice(value); // 입력 값에서 쉼표 제거
    if (!isNaN(value) && value !== "") {
      $(this).val(formatPrice(value)); // 쉼표 추가된 값으로 설정
    }
  });

  // 폼 제출 시 쉼표 제거한 숫자 값으로 변환
  $('#productForm').on('submit', function() {
    let formattedPrice = $('#pPrice').val();
    $('#pPrice').val(unformatPrice(formattedPrice)); // 쉼표 제거 후 제출
  });

  // 카테고리별 세부 카테고리 설정
  const categoryMap = {
    '디지털/가전': ['가전제품', '전자기기'],
    '의류': ['유아의류', '남성의류', '여성의류', '신발'],
    '도서': ['남성패션잡화', '여성패션잡화', '유아도서', '소설/만화책'],
    '취미': ['미용용품', '스포츠용품', '게임'],
    '반려용품': ['고양이', '강아지', '기타동물'],
    '기타물품': ['기타물품']
  };

  $('#pType1').on('change', function() {
    const selectedCategory = $(this).val();
    const $pType2 = $('#pType2');

    $pType2.empty(); // 이전 옵션 제거
    if (selectedCategory && categoryMap[selectedCategory]) {
      categoryMap[selectedCategory].forEach(function(subCategory) {
        $pType2.append(`<option value="${subCategory}">${subCategory}</option>`);
      });
    } else {
      $pType2.append('<option value="">먼저 상위 카테고리를 선택하세요</option>');
    }
  });

  // 파일 선택 시 파일명 표시
  $('.file-input input[type="file"]').change(function(e) {
    const fileName = e.target.files[0].name;
    $(this).siblings('span').text(fileName);
  });
</script>

</body>
</html>
