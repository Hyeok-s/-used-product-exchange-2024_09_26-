<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<table>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>상태</th>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.pName}"></td>
    <td th:text="${product.pPrice}"></td>
    <td th:text="${product.pState}"></td>
  </tr>
</table>
