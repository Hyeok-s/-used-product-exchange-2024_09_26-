<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- css -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="single-product-area">
  <div class="container">
    <!-- 정렬 옵션 라디오 버튼 -->
    <div>
      <label><input type="radio" name="sort" value="default" onclick="sortProducts('default')"> 기본순</label>
      <label><input type="radio" name="sort" value="count" onclick="sortProducts('count')"> 조회순</label>
      <label><input type="radio" name="sort" value="recent" onclick="sortProducts('recent')"> 최신순</label>
      <label><input type="radio" name="sort" value="old" onclick="sortProducts('old')"> 오래된순</label>
      <label><input type="radio" name="sort" value="lowPrice" onclick="sortProducts('lowPrice')"> 가격 낮은순</label>
      <label><input type="radio" name="sort" value="highPrice" onclick="sortProducts('highPrice')"> 가격 높은순</label>
    </div>

    <div class="row">
      <div th:each="product : ${products}" class="col-md-3 col-sm-6">
        <div class="single-shop-product">
          <div class="product-upper">
            <a th:href="@{'/product/productDetail/' + ${product.id}}"><img th:src="@{/uploads/} + ${product.pic}" alt="" width="100"></a>
          </div>
          <h2><a href="#" th:text="${product.pName}">상품명</a></h2>
          <div class="product-carousel-price">
            <ins th:text="'$' + ${product.pPrice}">상품가격</ins>
          </div>
          <div class="product-option-shop">
            <a class="add_to_cart_button" th:href="@{'/product/productDetail/' + ${product.id}}">상세보기</a>
            <!-- 찜하기 버튼 -->
            <form th:action="@{'/product/wishlist/' + ${product.id}}" method="post">
              <button id="wishlist-btn">
                <span th:if="${product.likedStatus}">찜 취소</span>
                <span th:if="${!product.likedStatus}">찜하기</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 자바스크립트 코드 -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var products = /*[[${products}]]*/ []; // Thymeleaf에서 products 배열을 자바스크립트로 전달
    var originalProducts = [...products]; // 기본 순서를 저장해둠

    function sortProducts(criteria) {
      let sortedProducts;

      switch (criteria) {
        case 'count': // 조회순
          sortedProducts = products.sort((a, b) => b.count - a.count);
          break;
        case 'recent': // 최신순
          sortedProducts = products.sort((a, b) => new Date(b.pTime) - new Date(a.pTime));
          break;
        case 'old': // 오래된순
          sortedProducts = products.sort((a, b) => new Date(a.pTime) - new Date(b.pTime));
          break;
        case 'lowPrice': // 가격 낮은순
          sortedProducts = products.sort((a, b) => a.pPrice - b.pPrice);
          break;
        case 'highPrice': // 가격 높은순
          sortedProducts = products.sort((a, b) => b.pPrice - a.pPrice);
          break;
        default: // 기본순
          sortedProducts = [...originalProducts];
      }

      // 정렬된 결과를 다시 화면에 출력
      displayProducts(sortedProducts);
    }

    // HTML 요소에 정렬된 제품 목록을 다시 그려주는 함수
    function displayProducts(products) {
      const productContainer = document.querySelector('.single-product-area .row');
      productContainer.innerHTML = ''; // 기존 제품 목록 제거

      products.forEach(product => {
        const productHTML = `
          <div class="col-md-3 col-sm-6">
            <div class="single-shop-product">
              <div class="product-upper">
                <a href="/product/productDetail/${product.id}"><img src="/uploads/${product.pic}" alt="" width="100"></a>
              </div>
              <h2><a href="#">${product.pName}</a></h2>
              <div class="product-carousel-price">
                <ins>$${product.pPrice}</ins>
              </div>
              <div class="product-option-shop">
                <a class="add_to_cart_button" href="/product/productDetail/${product.id}">상세보기</a>
                <form action="/product/wishlist/${product.id}" method="post">
                  <button id="wishlist-btn">
                    <span>${product.likedStatus ? '찜 취소' : '찜하기'}</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        `;
        productContainer.innerHTML += productHTML;
      });
    }

    window.sortProducts = sortProducts;
  });
</script>

</body>
</html>
