<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body onload="loadContent('/product/product')">
<!-- 상단 바 -->
<div class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="user-menu">
                    <ul>
                        <!-- 로그인 여부에 따라 다른 버튼 표시 -->
                        <li th:if="${session.loggedInUser == null}">
                            <a href="/demo/login"><i class="fa fa-user"></i>로그인</a>
                        </li>
                        <li th:if="${session.loggedInUser == null}">
                            <a href="/demo/signup"><i class="fa fa-heart"></i>회원가입</a>
                        </li>

                        <li th:if="${session.loggedInUser != null}">
                            <a href="/demo/mypage"><i class="fa fa-user"></i>마이페이지</a>
                        </li>
                        <li th:if="${session.loggedInUser != null}">
                            <a href="/demo/logout"><i class="fa fa-user"></i>로그아웃</a>
                        </li>
                        <li th:if="${session.loggedInUser != null and session.loggedInUser.memberRole == 'admin'}">
                            <a href="/Admin/admin"><i class="fa fa-user"></i>관리자페이지</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 상단 밑 사진 등 바 -->
<div class="site-branding-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo">
                    <h1><a href="index.html">T<span>est</span></a></h1>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="shopping-item">
                    <a href="/product/upload"><i class="fa fa-pencil-square-o">-upload</i> <span class="product-count">0</span></a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 네비게이션 바 -->
<div class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">메인1</a></li>
                    <li><a href="#" onclick="loadContent('/ask')">메인2</a></li>
                    <li><a href="#">메인3</a></li>
                    <li><a href="#">메인4</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- 사이드바 -->
<div class="scontainer">
    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="loadContent('/product/product')">전체</a></li>
            <li><a href="#" onclick="loadContent('/product/electronics')">가전제품</a></li>
            <li><a href="#" onclick="loadContent('/product/devices')">전자기기</a></li>
            <li><a href="#" onclick="loadContent('/content4')">항목 4</a></li>
        </ul>
    </div>

    <!-- 메인 -->
    <div class= "mainContent" id="mainContent">
    </div>
</div>

<script>
    function loadContent(url) {
        fetch(url)
        .then(response => response.text())
        .then(html => {
            document.getElementById('mainContent').innerHTML = html;
        })
        .catch(error => console.error('Error loading content:', error));
    }
</script>

</body>
</html>
